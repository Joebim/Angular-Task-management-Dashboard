<!-- sidebar.component.html -->
<div
  class="w-[130px] h-screen fixed bg-green-300 flex flex-col justify-between items-center py-[40px]"
>
  <div class="flex flex-col justify-center gap-[100px]">
    <div class="flex justify-center items-center">
      <app-logo class="scale-110" />
    </div>
    <div class="flex flex-col items-center gap-[18px]">
      <div
        *ngFor="let item of sidebarItems; let i = index"
        class="group bg-white hover:bg-black-primary h-[55px] w-[55px] rounded-full justify-center items-center flex duration-300 cursor-pointer"
        (mouseenter)="setHover(i, true)"
        (mouseleave)="setHover(i, false)"
        [routerLink]="item.route"
      >
        <app-sidebar-icons
          [name]="item.icon"
          [color]="isHovered[i] ? item.hoverColor : item.defaultColor"
          class="group-hover:text-black-primary text-white duration-300 scale-75"
        ></app-sidebar-icons>
        <span class="text-black text-[13px] hidden">{{ item.label }}</span>
      </div>
    </div>
  </div>
  <!-- friends -->
  <div class="w-full"></div>
  <div class="w-full flex justify-center items-center">
